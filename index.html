<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Papers, Please</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- FA Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container-fluid cont-bg vh-100 p-0 ">

            <div class="all-logo-cont pt-5">
                <div class="as-big-hr-bar py-1">
                    <div class="bar-bg d-flex justify-content-center">
                        <img src="img/logo.png" alt="Papers, Please" class="position-absolute" id="logo">
                    </div>
                </div>
                <div class="as-big-hr-bar py-1">
                    <div class="bar-bg"></div>
                </div>
                <div class="as-big-hr-bar py-1">
                    <div class="bar-bg"></div>
                </div>
                <h1 class="text-white text-center my-5">STAZIONE DI ARSTOTZKA</h1>
            </div>

            <div class="a-chat-container border border-danger border-1 rounded-3 py-3 m-auto">
                <div class="row">
                    <div class="col-auto my-3 ">
                        <div class="bubble left">Salve signore/a. <br>Quanti km vuole percorrere?</div>
                    </div>
                    <div id="first-block" class="col-8 ms-auto my-3 d-none">
                        <div class="bubble right"><span id="first-answer"></span></div>
                    </div>
                    <div id="second-question" class="col-auto my-3 d-none">
                        <div class="bubble left">Okay, ricevuto. <br>Quanti anni ha?</div>
                    </div>
                    <div id="second-block" class="col-8 ms-auto my-3 d-none">
                        <div class="bubble right"><span id="second-answer">3</span></div>
                    </div>
                    <div id="thanks-block" class="col-auto my-3 d-none">
                        <div class="bubble left">Perfetto. <br>Il costo del suo biglietto Ã¨: <span id="ticket-price"></span></div>
                    </div>
                    <div class="col-11 m-auto mt-5 ">
                        <div class="input-group" id="user-chatting">

                            <input id="user-message" type="number" class="form-control" aria-label="Recipient's username with two button addons">

                            <button class="btn btn-success" id="send-message">Invia</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
